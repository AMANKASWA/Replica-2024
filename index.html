<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <section class="section1">
            <div class="logoDiv">
                <img class="logo" src="Logo.svg">
                <img class="logo" src="Logo Big.svg">
            </div>
            <div class="profile Info">
                <img class="profilePic" src="DP.svg">
                <p>naveena</p>
                <span class="username">@naveen999</span>
            </div>
            <div class="follow">
                <p>69 <span>Posts</span></p>
                <p>255M <span>Followers</span></p>
                <p>100 <span>Following</span></p>
            </div>
            <div class="navigation">
                <div class="navItem homeDiv">
                    <img class="" src="Icon 1.svg">
                    <p class="homeP">Home</p>
                </div>
                <div class="navItem">
                    <img class="" src="Icon 2.svg">
                    <p>Search</p>
                </div>
                <div class="navItem">
                    <img class="" src="Icon 3.svg">
                    <p>Reels</p>
                </div>
                <div class="navItem">
                    <img class="" src="Icon 4.svg">
                    <p>Shopping</p>
                </div>
                <div class="navItem">
                    <img class="avatar" src="Avatar.svg">
                    <p>Account</p>
                </div>
                <hr class="sec1Hr">
                <div class="navItem">
                    <img class="" src="Icon 5.svg">
                    <p>Menu</p>
                </div>
            </div>

        </section>
        <section class="section2">
            <div class="topBar">
                <div class="inputDiv">
                    <img src="Logo 6.svg">
                    <input type="text" placeholder="Search">
                </div>
                <div class="action">
                    <img class="heartAction" src="heart.png">
                    <img class="heartAction" src="Logo 8.svg">
                    <div class="addPhoto">
                        <img src="Logo 9.svg">
                        <p>Add Photo</p>
                    </div>
                </div>
            </div>
            <div class="storiesDiv">
                <h3>Stories</h3>
                <div class="storyList">
                    <div class="createPostDiv">
                        <img src="DP.svg">
                        <img class="createIcon" src="Logo 14.svg">
                    </div>
                    <img src="Story user.jpg" alt="" class="stories">
                    <img src="Story user-1.jpg" alt="" class="stories">
                    <img src="Story user-2.jpg" alt="" class="stories">
                    <img src="Story user-3.jpg" alt="" class="stories">
                    <img src="Story user-4.jpg" alt="" class="stories">
                    <img src="Story user-5.jpg" alt="" class="stories">
                </div>
            </div>
            <h3 class="feedHead">Feed</h3>

            <div class="feedDiv">
                <div class="postConatiner">
                    <div class="PostDiv">
                        <img src="Post 1.png">
                        <div class="postActions">
                            <img src="Logo 10.svg" alt="">
                            <img src="Logo 11.svg" alt="">
                            <img src="Logo 12.svg" alt="">
                            <div class="bookmarkDiv">
                                <img src="Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="PostDiv">
                        <img src="Post 2.png">
                        <div class="postActions">
                            <img src="Logo 10.svg" alt="">
                            <img src="Logo 11.svg" alt="">
                            <img src="Logo 12.svg" alt="">
                            <div class="bookmarkDiv">
                                <img src="Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="PostDiv">
                        <img src="Post 3.png">
                        <div class="postActions">
                            <img src="Logo 10.svg" alt="">
                            <img src="Logo 11.svg" alt="">
                            <img src="Logo 12.svg" alt="">
                            <div class="bookmarkDiv">
                                <img src="Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="PostDiv">
                        <img src="Post 4.png">
                        <div class="postActions">
                            <img src="Logo 10.svg" alt="">
                            <img src="Logo 11.svg" alt="">
                            <img src="Logo 12.svg" alt="">
                            <div class="bookmarkDiv">
                                <img src="Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="PostDiv">
                        <img src="Post 5.png">
                        <div class="postActions">
                            <img src="Logo 10.svg" alt="">
                            <img src="Logo 11.svg" alt="">
                            <img src="Logo 12.svg" alt="">
                            <div class="bookmarkDiv">
                                <img src="Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="PostDiv">
                        <img src="Post 1.png">
                        <div class="postActions">
                            <img src="Logo 10.svg" alt="">
                            <img src="Logo 11.svg" alt="">
                            <img src="Logo 12.svg" alt="">
                            <div class="bookmarkDiv">
                                <img src="Logo 13.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
